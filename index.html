<body>
    <div class='display'></div>
    <h1>Your Online Library</h1>
    <div class='storageInformation'>
        <button class='cloudButton'>Add Book</button>
        <div class='fireInfo'>
            <h3>Email</h3>
        <input type="text" class='email'></input>
        <h3>Password</h3>
        <input type="text" class='pass'></input>
        <button class='enter'>enter</button>
        </div>
        <button class='signOut'>signout</button>
    </div>
    <button class='bookButton'>Add A New Book</button>
    <div class='container'></div>
    <div class='bookInformation'>
        <div class='boxTop'><h2>Enter book information</h2><button class='closeButton'>X</button></div>
        <h3>Title:</h3>
        <input type="text" id='title'></input>
        <h3>Author:</h3>
        <input type="text" id='author'></input>
        <h3>Number of pages:</h3>
        <input type="number" id='pages'></input>
        <div class='boxBottom'><h3>Have you already read this book?</h3><input type="checkbox" id="check"></div>
        <button class='addButton'>Add Book</button>
    </div>

    
</body>
