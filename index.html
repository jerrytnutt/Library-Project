<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self'">
    
    <link rel="stylesheet" type="text/css" href="styles.css"/>
   
    <title>Online Library</title>
</head>
<body>
    
    <div class='topScreen'>
    <h1>Your Online Library</h1>
    <button class='addBookButton'>Add A New Book</button>
    </div>
    <div class='display'></div>
    
        
     
    <div class='container'></div>
    <div class='bookInformation'>
        <div class='boxTop'><h2>Enter book information</h2><button class='closeButton'>X</button></div>
        <h3>Title:</h3>
        <input type="text" id='title'></input>
        <h3>Author:</h3>
        <input type="text" id='author'></input>
        <h3>Number of pages:</h3>
        <input type="number" id='pages'></input>
        <div class='boxBottom'><h3>Have you already read this book?</h3><input type="checkbox" id="check"></div>
        <button class='appendButton'>Add Book</button>
    </div>

    
</body>
<script src="script.js" type="text/javascript" defer></script>



</html>
